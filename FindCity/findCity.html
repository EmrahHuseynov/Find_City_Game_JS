<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FindCity</title>
    <link rel="stylesheet" href="findCity.css">
</head>
<body>
    <h1 id="gamename" class="head">Find <span>City</span></h1>
    <div class="about">
        <p>Oyuna başladığınız zaman boot sizdən bir hərf daxil etməyinizi istəyəcək.Sizin daxil etdiyiniz hərf pc-nin müəyyən etdiyi şəhərin adının içində olduğu halda,şəhərin adına uyğun yaradılmış xanada girdiyiniz hərf açılacaq və siz həmən şəhərin adını tapmağa daha yaxın olacaqsınız!!!</p>
    </div>
    
    <div class="game">
        <label for="searchcase">Hərf daxil edin</label>
        <input type="text" name="searchcase" class="search" placeholder="Hərf daxil edin">
        <button class="run">Axtar</button>
        <h1 id="wanted"></h1>
        <button class="help">HELP</button>
        <h1 class="result"></h1>
        <button class='ready'>Tapdım</button>
        
    </div>
    
    <script src="findCity.js"></script>
</body>
</html>
